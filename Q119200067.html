<!DOCTYPE html>
<html>
<head>
    <title>Rezervasyon</title>
    <style>
        body {
            background-image: url("BG119200067.png");
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            background-color: rgba(156, 98, 129, 1);
            padding: 10px;
            border-radius: 10px;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-box input[type="text"],
        .input-box input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .room-type-box {
            margin-top: 20px;
        }

        .room-type-box label {
            font-weight: bold;
            display: block;
        }

        .room-type-box input[type="radio"] {
            margin-right: 10px;
        }

        .confirm-button {
            margin-top: 20px;
            text-align: center;
        }

        .confirm-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .confirm-button button:hover {
            background-color: #a02a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="input-box">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" placeholder="Enter your surname">
        </div>
        <div class="input-box">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="input-box">
            <label for="check-in-date">Check-in Date:</label>
            <input type="date" id="check-in-date" name="check-in-date">
        </div>
        <div class="input-box">
            <label for="check-out-date">Check-out Date:</label>
            <input type="date" id="check-out-date" name="check-out-date">
        </div>
        <div class="room-type-box">
            <label for="room-type">Room Type:</label>
            <input type="radio" id="standard" name="room-type" value="standard">
            <label for="standard">Standard</label>
            <input type="radio" id="luxury" name="room-type" value="luxury">
            <label for="luxury">Luxury</label>
        </div>
        <div class="confirm-button">
            <button type="submit">Confirm Reservation</button>
        </div>
    </div>
</body>
</html>
